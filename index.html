    let activeDay

    let setActiveDay = element => {
      if (!element.classList.contains('active-day')) {
        document.querySelectorAll('.day').forEach(day => day.classList.remove('active-day'))
        element.classList.add('active-day')
        activeDay = element
      }
    }

    let clearActiveDays = () => {
      document.querySelectorAll('.day').forEach(day => { if (day.classList.contains('active-day')) { day.classList.remove('active-day') }})
      activeDay = false
    }

    setInterval(() => {
      now = new Date();
      now.setHours(9)
      now.setMinutes(30)

      switch (now.getDay()) {
        case 1:
          setActiveDay(monday)
          break
        case 2:
          setActiveDay(tuesday)
          break
        case 3:
          setActiveDay(wednesday)
          break
        case 4:
          setActiveDay(thursday)
          break
        case 5: 
          setActiveDay(friday)
          break
        default:
          clearActiveDays()
          break
      }
      
      let h = now.getHours(), min = now.getMinutes();

      if (activeDay) {
        if (h == 8 || min == 9 && h < 30) {
          document.querySelector('.t1').classList.add('active-hour')
        } else if (h == 9 && min > 30) {
          document.querySelector('.t2').classList.add('active-hour')
        }

    function getWeekNumber(d) {
    // Copy date so don't modify original
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    // Set to nearest Thursday: current date + 4 - current day number
    // Make Sunday's day number 7
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
    // Get first day of year
    var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
    // Calculate full weeks to nearest Thursday
    var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
    // Return array of year and week number
    return [d.getUTCFullYear(), weekNo];
}
